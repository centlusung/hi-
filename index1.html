<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4;
            animation: move 5s infinite;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 6s infinite;
        }
        .flower1 {
            top: 10%;
            left: 10%;
            animation-duration: 6s;
        }
        .flower2 {
            top: 10%;
            right: 10%;
            animation-duration: 8s;
        }
        .flower3 {
            bottom: 10%;
            left: 10%;
            animation-duration: 10s;
        }
        .flower4 {
            bottom: 10%;
            right: 10%;
            animation-duration: 12s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Hiii, RIRI <333!</h1>
    <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe" class="flower flower1" alt="Flower">
    <img src="https://images.unsplash.com/photo-1513279922180-4f7f927ec4d0" class="flower flower2" alt="Flower">
    <img src="https://images.unsplash.com/photo-1522204523234-872c99e3f54b" class="flower flower3" alt="Flower">
    <img src="https://images.unsplash.com/photo-1532768641073-503a250f9754" class="flower flower4" alt="Flower">
</body>
</html>
